<!DOCTYPE html>
<html>

<head>
<title>Pong Wars</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/103/three.min.js"></script>

<script>
   var stepX = 0.15;
   var stepY = 0.25;
   var play = false;
   var str1 = "Sith ";
   var puntosCPU = 0;
   var str3 = "-";
   var str4 = 0;
   var str5 = " Jedi"
   var texto = str1.concat(puntosCPU,str3,str4,str5);
   var textMesh;
   var textMeshFin;
   var fin = false;

   function init() {
      var scene = new THREE.Scene();
      var sceneWidth = window.innerWidth - 20;
      var sceneHeight = window.innerHeight - 20;
      new THREE.TextureLoader().load("fondo.gif", function(texture) {
         scene.background = texture;
      });

      var camera = new THREE.PerspectiveCamera(90, sceneWidth / sceneHeight, 0.01, 100);
      camera.position.set(0, -15, 18);
      camera.lookAt(scene.position);

      var renderer = new THREE.WebGLRenderer({
         antialias : true
      });
      renderer.shadowMap.enabled = true;
      renderer.setSize(sceneWidth, sceneHeight);
      document.body.appendChild(renderer.domElement);

      var light = getLight();
      var sphere = getSphere();
      var floor = getFloor();
      var leftBorder = getBorder("left", 1, 28, 2, -7, 0, 0);
      var rightBorder = getBorder("right", 1, 28, 2, 7, 0, 0);
      var topBorder = getBorder("top", 5, 1, 2, sphere.position.x, 15, 0);
      var downBorder = getBorder("down", 4, 1, 2, 0, -14.5, 0);
      var sithLight = new THREE.PointLight(0xff0000, 1, 100 );
      sithLight.position.set( downBorder.position.x, downBorder.position.y, downBorder.position.z );
      sithLight.castShadow = true;
      var jediLight = new THREE.PointLight(0x00ff00, 1, 100 );
      jediLight.position.set( topBorder.position.x, topBorder.position.y, topBorder.position.z );
      jediLight.castShadow = true;
    //  var text = getText();

      scene.add(light);
      scene.add(sithLight);
      scene.add(jediLight);
      scene.add(leftBorder);
      scene.add(rightBorder);
      scene.add(topBorder);
      scene.add(downBorder);
      scene.add(sphere);
      scene.add(floor);
      var axes = new THREE.AxesHelper(50);
      scene.add(axes);
  //    scene.add(text);

      addText(scene,texto);
      var borders = [ leftBorder, rightBorder, topBorder, downBorder ];

      if (!fin){
      animate(sphere, borders, renderer, scene, camera);
    }
   }

   function animate(sphere, borders, renderer, scene, camera) {
      checkCollision(sphere, borders);

      if (play) {
        sphere.position.x += stepX;
        sphere.position.y += stepY;
      }

      if (sphere.position.y < borders[3].position.y && !fin){
        puntosCPU += 1;
        play = false;
      //  console.log(puntosCPU);
        scene.remove(textMesh);
        scene.remove(sphere);
        if (puntosCPU >= 5) {
          texto = 'Han ganado los SITH, la republica ha caido!';
          fin = true;
        } else {
          texto = str1.concat(puntosCPU,str3,str4,str5);
          sphere = getSphere();
          scene.add(sphere);
          borders[3].position.x = sphere.position.x;
          console.log(texto);
        }
        addText(scene,texto, fin);

      }

      borders[2].position.x = sphere.position.x;
      window.onkeydown = function(e) {
        console.log(e.key)
         switch (e.key) {
           case 'ArrowLeft':
             borders[3].position.x -= 0.3;
             break;
           case 'ArrowRight':
             borders[3].position.x += 0.3;
             break;
           case ' ':
             if (!play) {
               play = true;
             }
           case 'Enter':
              if (fin) {
                fin = false;
                puntosCPU = 0;
                stepX = 0.15;
                stepY = 0.25;
                scene.remove(textMesh);
                scene.remove(textMeshFin);
                texto = str1.concat(puntosCPU,str3,str4,str5);
                sphere = getSphere();
                scene.add(sphere);
                addText(scene,texto, fin);
                borders[3].position.x = sphere.position.x;
              }
          }
        }



      renderer.render(scene, camera);


      requestAnimationFrame(function() {
         animate(sphere, borders, renderer, scene, camera);
      });
   }

   function addText(scene,texto, fin){

    /* if (puntosCPU /= 0) {
       scene.remove(textMesh);
     } */
     var loader = new THREE.FontLoader();

     loader.load( 'fonts/helvetiker_regular.typeface.json', function ( font ) {

        var geometry = new THREE.TextGeometry( texto, {
          font: font,
          size: 2,
          height: 0.5,
          curveSegments: 12,
          bevelEnabled: false,
          bevelThickness: 0.1,
          bevelSize: 0.1,
          bevelSegments: 0.1
       });
       var textMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000});
       textMesh = new THREE.Mesh(geometry, textMaterial);
       textMesh.position.set(-25, 30, 0);
       textMesh.rotation.x = -5;
       scene.add(textMesh);
     });

     if (fin) {
       loader.load( 'fonts/helvetiker_regular.typeface.json', function ( font ) {

          var geometry = new THREE.TextGeometry( 'Presiona intro para una nueva partida', {
            font: font,
            size: 2,
            height: 0.5,
            curveSegments: 12,
            bevelEnabled: false,
            bevelThickness: 0.1,
            bevelSize: 0.1,
            bevelSegments: 0.1
         });
         var textMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000});
         textMeshFin = new THREE.Mesh(geometry, textMaterial);
         textMeshFin.position.set(-20, 20, 0);
         textMeshFin.rotation.x = -5;
         scene.add(textMeshFin);
       });
     }
   }

   function getLight() {
      var light = new THREE.DirectionalLight();
      light.position.set(4, 4, 4);
      light.castShadow = true;
      light.shadow.camera.near = -10;
      light.shadow.camera.far = 50;
      light.shadow.camera.left = -15;
      light.shadow.camera.right = 20;
      light.shadow.camera.top = 30;
      light.shadow.camera.bottom = -20;
      light.shadow.mapSize.width = 4096;
      light.shadow.mapSize.height = 4096;
      return light;
   }

   function getSphere() {
      var geometry = new THREE.SphereGeometry(0.5, 20, 20);
      var material = new THREE.MeshNormalMaterial();
      var mesh = new THREE.Mesh(geometry, material);
      mesh.position.z = 0.5;
      mesh.castShadow = true;
      mesh.name = "sphere";

      return mesh;
   }

   function getFloor() {
      var geometry = new THREE.PlaneGeometry(15, 30);
      var mesh = new THREE.Mesh(geometry, getFloorMaterial());
      mesh.receiveShadow = true;

      return mesh;
   }

   function getBorder(name, x, y, z, posX, posY, posZ) {
      var geometry = new THREE.BoxGeometry(x, y, z);
      var mesh = new THREE.Mesh(geometry, getFloorMaterial(name));
      mesh.receiveShadow = true;
      mesh.position.set(posX, posY, posZ);
      mesh.name = name;

      return mesh;
   }

   function getFloorMaterial(name) {
     if (name == "top") {
       var texture = new THREE.TextureLoader().load("sith.jpg")
     } else if (name == "down") {
       var texture = new THREE.TextureLoader().load("jedi.jpg")
     } else {
       var texture = new THREE.TextureLoader().load("deathstar.jpg");
     }
     var material = new THREE.MeshPhysicalMaterial({
       map : texture
     });


      return material;
   }

     var loader = new THREE.FontLoader();

   		 bevelSize: 8,
   		 bevelOffset: 0,
   		 bevelSegments: 5
 	  });
   });
   var mesh = new THREE.Mesh(geometry,loader);
   return mesh;
 } */

   function checkCollision(sphere, borders) {
      var originPosition = sphere.position.clone();

      for (var i = 0; i < sphere.geometry.vertices.length; i++) {
         var localVertex = sphere.geometry.vertices[i].clone();
         var globalVertex = localVertex.applyMatrix4(sphere.matrix);
         var directionVector = globalVertex.sub(sphere.position);
         var ray = new THREE.Raycaster(originPosition, directionVector.clone().normalize());
         var collisionResults = ray.intersectObjects(borders);
         if (collisionResults.length > 0 && collisionResults[0].distance < directionVector.length()) {
            // Collision detected
            if (collisionResults[0].object.name == "left" || collisionResults[0].object.name == "right") {
               stepX *= -1;
            }
            if (collisionResults[0].object.name == "down" || collisionResults[0].object.name == "top") {
               stepY *= -1;
            }
            break;
         }
      }
   }
</script>
</head>

</body>
